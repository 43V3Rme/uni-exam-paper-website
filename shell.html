<!DOCTYPE html>
<html lang="en">
<head>
  <title>CTIS Past Papers</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      text-align: center;
    }

    .grid-item {
      background-color: tomato;
      color: white;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>CTIS Past Papers</h1>

  <div class="grid">
    <div class="grid-item">CTIS 151</div>
    <div class="grid-item">CTIS 152</div>
    <div class="grid-item">CTIS 163</div>
    <div class="grid-item">CTIS 164</div>
    <div class="grid-item">CTIS 165</div>
    <div class="grid-item">CTIS 166</div>
  </div>
</body>
</html>
